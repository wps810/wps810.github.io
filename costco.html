<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好市多 Costco - 專頁</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <div class="bg-blue-900 py-4 px-8 flex justify-between items-center text-white">
        <h1 class="text-xl font-bold">Costco 好市多 專題分析</h1>
        <a href="index.html" class="border border-white px-4 py-1 rounded hover:bg-white hover:text-blue-900">返回首頁</a>
    </div>

    <img src="001.png" class="w-full h-96 object-cover shadow-inner">

    <main class="max-w-4xl mx-auto py-12 px-6">
        <section class="mb-12">
            <h2 class="text-3xl font-bold text-blue-900 border-b-4 border-blue-900 inline-block mb-6">企業典故與精神</h2>
            <p class="text-gray-700 leading-loose text-lg mb-6">好市多（Costco）於1983年創立於美國。其企業精神的核心在於<b>「遵守法律、照顧會員、照顧員工、尊重供應商」</b>。它是全球首家將「會員制」發揮到極致的倉儲賣場。</p>
            <div class="bg-blue-50 p-6 rounded-lg border-l-8 border-blue-900">
                <h3 class="font-bold mb-2">經營理念：</h3>
                <ul class="list-disc ml-6 space-y-2 text-gray-700">
                    <li>極低毛利率：所有商品毛利不超過14%。</li>
                    <li>高品質自有品牌：發展 Kirkland Signature 提升競爭力。</li>
                </ul>
            </div>
        </section>

        <section>
            <h2 class="text-3xl font-bold text-green-700 border-b-4 border-green-700 inline-block mb-6">永續發展願景</h2>
            <div class="grid md:grid-cols-2 gap-8">
                <div class="p-6 shadow-lg rounded-xl">
                    <h4 class="font-bold text-xl mb-3 text-green-800">環境守護</h4>
                    <p>致力於 Kirkland 產品包裝減塑，並在賣場屋頂安裝太陽能板。</p>
                </div>
                <div class="p-6 shadow-lg rounded-xl">
                    <h4 class="font-bold text-xl mb-3 text-green-800">未來展望</h4>
                    <p>透過數位轉型與電商優化，提供無縫的會員購物體驗。</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
